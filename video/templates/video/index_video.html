{% extends "index.html" %}
{% load staticfiles %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'video/style.css' %}" />
{% endblock %}
{% block content %}
    <h2>Video</h2>
    <div class="video-block">
        <ul class="video-list">
            {% for video in video_list %}
                <li class="video-item">
                    <div class="video-pre">
                        <a class="utube fancybox.iframe" href="{{ video.link }}"><img class="video-img" src="{{ video.img_link }}"></a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
