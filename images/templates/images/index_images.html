{% extends "index.html" %}
{% load staticfiles %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'images/style.css' %}" />
{% endblock %}
{% block content %}
    <h2>Галерея</h2>
    <div class="image-block">
        <ul class="image-list">
            {% for image in images_list.all %}
                    <li class="image-item">
                        <div class="image-pre">
                            {% if forloop.first %}
                                <a class="image-link" title="gall" href="{{ image.image.url }}" rel="prettyPhoto[pp_gal]"><img class="image" width="120px" src="{{ image.image.url }}" alt="{{ image.title }}"></a>
                            {% else %}
                                <a class="image-link" style="visibility:hidden;" title="gall" href="{{ image.image.url }}" rel="prettyPhoto[pp_gal]"><img class="image" width="120px" src="{{ image.image.url }}" alt="{{ image.title }}"></a>
                            {% endif %}
                        </div>
                    </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
